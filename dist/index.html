<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body class="md:flex flex-col items-center justify-center">
		<main class="md:grid-cols-4">
			<div class="user md:row-span-2">
				<div class="content">
					<img src="./assets/images/image-jeremy.png" alt="Jeremy" />
					<div>
						<span class="text-lg sm:text-xl text-blue-pale">Report for</span>
						<p class="text-2xl sm:text-3xl text-white md:text-4xl md:font-bold lg:text-5xl">
							Jeremy Robson
						</p>
					</div>
				</div>
				<div class="buttons">
					<button title="daily">Daily</button>
					<button class="active" title="weekly">Weekly</button>
					<button title="monthly">Monthly</button>
				</div>
			</div>

			<div class="card bg-light-red-work bg-work">
				<div data-name="work">
					<div>
						<span class="text-xl">Work</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">32hrs</span>
						<span class="previous text-sm">Last Week - 36hrs</span>
					</div>
				</div>
			</div>

			<div class="card bg-blue-soft bg-play">
				<div data-name="play">
					<div>
						<span class="text-xl">Play</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">10hrs</span>
						<span class="previous text-sm">Last Week - 8hrs</span>
					</div>
				</div>
			</div>

			<div class="card bg-light-red-study bg-study">
				<div data-name="study">
					<div>
						<span class="text-xl">Study</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">4hrs</span>
						<span class="previous text-sm">Last Week - 7hrs</span>
					</div>
				</div>
			</div>

			<div class="card bg-lime-green bg-exercise">
				<div data-name="exercise">
					<div>
						<span class="text-xl">Exercise</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">4hrs</span>
						<span class="previous text-sm">Last Week - 5hrs</span>
					</div>
				</div>
			</div>

			<div class="card bg-violet bg-social">
				<div data-name="social">
					<div>
						<span class="text-xl">Social</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">5hrs</span>
						<span class="previous text-sm">Last Week - 10hrs</span>
					</div>
				</div>
			</div>

			<div class="card bg-soft-orange bg-self-care">
				<div data-name="self-care">
					<div>
						<span class="text-xl">Self Care</span>
						<button title="ellipsis">
							<img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
						</button>
					</div>
					<div>
						<span class="current text-2xl md:text-4xl">2hrs</span>
						<span class="previous text-sm">Last Week - 2hrs</span>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noreferrer noopener"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/Yellow-May"
				target="_blank"
				rel="noreferrer noopener"
				>The Yellow May</a
			>.
		</div>

		<script src="./assets/js/app.js" type="module"></script>
	</body>
</html>
